<!DOCTYPE html>
<html lang="en">
  <head>
    <title>qr-code-generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./client/css/main.css">
    <script type="text/javascript" src="./client/js/jquery.min.js"></script>
    <script type="text/javascript" src="./client/js/qrcode.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <a id="app-title" href="">QR Code Generator</a>
      </div>      
    </header>
    <main>
      <div id="output-container" class="container">
      <div id="input-container" class="container">
        <label for="qrdata" class="label">Enter QR-code value</label>
        <input type="text" id="qrdata" />
        <div class="container" id="buttons">
          <button id="submit" onclick="onSubmit()">Create QR</button>
          <button id="clear" onclick="onClear()">Clear</button>
        </div>
       
      </div>
      <div class="break"></div> 
        <img id="qrcode" src="" alt="qrcode alt text" style="display: none;"></img>
        <div class="break"></div> 
        <p id="qrvalue" style="display: none;"> </p></img>
      </div>
      <div id="footer">
      <footer>
        <p>Arkenfar</p>
        <p>2020 &copy; All Rights Reserved</p>
      </footer>
      </div>
    </main>
    <script type="text/javascript">
    const currentUrl = window.location.href;
    const setHrefById = (id, href) => {
        $("#"+id).attr("href", href);
      } 
      const setCssById = (id, css) => {
        if (!id.startsWith("#")) {
          console.log("string does not start with #", id)
          id = "#" + id 
        }                
        $(id).css(css);
      } 
      window.addEventListener('load', (event) => {
        setHrefById("app-title", currentUrl);
        setCssById("output-container", {"background-color": "#666"})
      });                 
      const qrcodeInputId = "#qrdata";
      const qrcodeOutputId = "#qrcode";
      const qrValueId = "#qrvalue";      
      const url = currentUrl + "qrcode"            
      let data = String;
      const onSubmit = () => {
        let qrdata = $(qrcodeInputId);        
        for (let index = 0; index < qrdata.length; index++) {          
          let e = qrdata[index];
          if(e.value !== null && e.value !== undefined){
            data = e.value;
          }          
        }
        if (data == "" || data == undefined || data == null ){          
          $(qrcodeInputId).css('border', '4px solid red'); 
          setCssById(qrValueId, {"color": "#D82801", "font-size": "25px"});
          $(qrcodeOutputId).attr("src", "").hide();
          $(qrValueId).text("Error: You need to enter something to create a QR code.").show();
          return
        }
        if (data != null && data != undefined && data != "") {
          
          $.get(url, { data }, (res) => {            
            if (res.statusCode === 200) {              
              $(qrcodeInputId).css('border', '3px solid black'); 
              $(qrcodeOutputId).attr("src", res.data.qrcode).show();
              setCssById(qrValueId, {"color": "white", "font-size": "20px"});
              $(qrValueId).text("QR code value: " + res.data.qrdata).show();
            }
          });
        }
      };
      const onClear = () => {        
        $(qrcodeInputId).each(( i, e )  => {
         e.value = ""
        });
        $(qrcodeOutputId).attr("src", "").hide();
        $(qrValueId).text("").hide();
      }
    </script>
  </body>
</html>
